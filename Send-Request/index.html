<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <input id="input" value="London" placeholder="Search City" type="text">
            <button id="cBtn" class="btn btn-info mx-4">C</button>
            <button id="fBtn" class="btn btn-info">F</button>
            <button id="searchBtn" class="btn btn-success ml-5">Search</button>
        </div>
        <div id="error" style="color: red;" class="d-none mt-3 fw-2">Not Found !</div>
        <div id="content" class="Content mt-3">
            <div id="Info">
                <div>City: <span id="city"></span></div>
                <div>Country: <span id="country"></span></div>
                <div>Weather Forecast: <span id="weather"></span></div>
                <div>Local Time: <span id="localTime"></span></div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.js"></script>
<script src="/script.js"></script>

</html>
